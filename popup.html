<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #2563EB;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2563EB;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1D4ED8;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>智能翻译助手</h3>
  <button id="translateBtn">开始翻译</button>
  <div class="info">
    <p>• 选中文本翻译选中内容</p>
    <p>• 未选中文本时翻译整个页面</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
